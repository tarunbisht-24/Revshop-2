<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/not_found_csn4lg?_cacheAsset=1');
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            color: #555;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        a:hover {
            background-color: #2980b9;
        }

        a:active {
            background-color: #1f6391;
        }
    </style>
</head>
<body>
    <h1>An error occurred</h1>
    <p th:text="${message}"></p>
    <p th:text="${details}"></p>
    <a href="javascript:history.back()">Go back to the previous page</a>
</body>
</html>
